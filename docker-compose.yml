version: '3.8'

services:
  nodered:
    image: nodered/node-red:latest
    container_name: timesaude-nodered
    ports:
      - "1880:1880"
    volumes:
      - nodered-data:/data
      - ./nodered/flows.json:/data/flows.json:ro
      - ./nodered/settings.js:/data/settings.js:ro
      - ./nodered/medications-100.json:/data/medications-100.json:ro
    environment:
      - TZ=America/Sao_Paulo
      - NODE_RED_ENABLE_SAFE_MODE=false
    restart: unless-stopped

volumes:
  nodered-data:
