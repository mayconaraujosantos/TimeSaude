sonar.projectKey=timesaude
sonar.projectName=TimeSaude Medication Reminder
sonar.projectVersion=1.0.0

# Source files
sonar.sources=src,App.tsx,index.ts
sonar.tests=__tests__,src

# Exclusions
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.expo/**,**/android/**,**/ios/**,**/dist/**,**/build/**,**/coverage/**
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# TypeScript settings
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# Source encoding
sonar.sourceEncoding=UTF-8
